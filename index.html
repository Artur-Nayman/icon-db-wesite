<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IconDB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    /* –ù–∞–≤–±–∞—Ä */
    .navbar {
      height: 70px;
      background-color: #333;
      color: #fff;
      padding: 0px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* –ë–ª–æ–∫ –∑ –ø–æ—Å–∏–ª–∞–Ω–Ω—è–º–∏ –ø—Ä–∞–≤–æ—Ä—É—á */
    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: #ddd;
    }

    /* Search container */
    .search-container {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      background-color: #eee;
    }

    .search-container input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* –í–∫–ª–∞–¥–∫–∏ */
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #eee;
      padding: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 20px;
      background-color: #ddd;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .tab:hover {
      background-color: #ccc;
    }

    .tab.active {
      background-color: #bbb;
    }

    /* –Ü–∫–æ–Ω–∫–∏ */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto 40px;
    }

    .icon-wrapper {
      min-width: 120px;
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      transition: box-shadow 0.2s ease;
    }

    .icon-wrapper:hover {
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
    }

    .icon-wrapper img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    .icon-label {
      margin-top: 5px;
      font-size: 13px;
      word-break: break-word;
    }

    /* –ö–Ω–æ–ø–∫–∞ –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ */
    .install-btn {
      margin-top: 6px;
      font-size: 12px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .install-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>üìÅ Icon Database</h1>
    <div class="nav-links">
      <a href="https://artur-nayman.github.io/icon-db-wesite/" class="nav-link">Catalog</a>
      <a href="http://127.0.0.1:5000" class="nav-link">Downloaded</a>
      <a href="https://artur-nayman.github.io/icon-db-wesite/instruction" class="nav-link">Instructions</a>

    </div>
  </div>

  <!-- Tabs -->
  <div class="tabs" id="tabs">
    <div class="tab active" data-category="All">All</div>
    <div class="tab" data-category="social">Social Media</div>
    <div class="tab" data-category="browsers">Browsers</div>
    <div class="tab" data-category="games">Games</div>
    <div class="tab" data-category="apps">Popular Apps</div>
  </div>

  <!-- Search -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search icons...">
  </div>

  <!-- Icons -->
  <div class="icon-grid" id="iconGrid"></div>

  <script>
    const githubBaseURL = 'https://artur-nayman.github.io/icon-db-wesite/icons/';

    let iconsData = {};
    let currentCategory = 'All';

    // Load JSON
    fetch(githubBaseURL + 'icons.json')
      .then(res => res.json())
      .then(data => {
        iconsData = data;
        renderIcons(currentCategory);
      })
      .catch(err => {
        alert("‚ùå Failed to load icon list.");
        console.error(err);
      });

    // Function to render icons of a specific category
    function renderIcons(category) {
      currentCategory = category;
      const container = document.getElementById('iconGrid');
      container.innerHTML = ''; // Clear before rendering

      let iconsToRender = [];

      if (category === 'All') {
        // Aggregate all icons from all categories
        Object.keys(iconsData).forEach(key => {
          if (key !== 'All') {
            iconsToRender = iconsToRender.concat(iconsData[key]);
          }
        });
      } else {
        // Use the icons from the selected category
        iconsToRender = iconsData[category] || [];
      }

      if (!iconsToRender || iconsToRender.length === 0) {
        container.innerHTML = '<p style="text-align:center; width:100%;">No icons found</p>';
        return;
      }

      iconsToRender.forEach(icon => {
        const wrapper = document.createElement('div');
        wrapper.className = 'icon-wrapper';

        const img = document.createElement('img');
        img.src = githubBaseURL + icon.src;
        img.alt = icon.name;

        const label = document.createElement('div');
        label.className = 'icon-label';
        label.textContent = icon.name;

        const btn = document.createElement('button');
        btn.className = 'install-btn';
        btn.textContent = 'Install';
        btn.onclick = () => installIcon(icon.src);

        wrapper.appendChild(img);
        wrapper.appendChild(label);
        wrapper.appendChild(btn);

        container.appendChild(wrapper);
      });
    }

    // Install button
    function installIcon(iconPath) {
      const iconURL = githubBaseURL + iconPath;

      fetch('http://localhost:5000/download_icon', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ icon_url: iconURL })
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(() => alert("‚ùå Could not connect to the local app.\nPerhaps the Flask app is not running."));
    }

    // Handle tab click
    document.getElementById('tabs').addEventListener('click', (e) => {
      if (e.target.classList.contains('tab')) {
        // Remove active from all tabs
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        // Add active to clicked tab
        e.target.classList.add('active');
        // Show icons of the selected category
        renderIcons(e.target.dataset.category);
      }
    });

    // Handle search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const icons = document.querySelectorAll('.icon-wrapper');

      icons.forEach(icon => {
        const iconName = icon.querySelector('.icon-label').textContent.toLowerCase();
        if (iconName.includes(searchTerm)) {
          icon.style.display = '';
        } else {
          icon.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
