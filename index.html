<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Каталог іконок</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333446;
      margin: 0;
      padding-top: 100px; /* відступ зверху для navbar */
      display: flex;
      justify-content: center;
    }

    .main-wrapper {
      width: 100%;
      max-width: 1200px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #7F8CAA;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      padding: 15px 40px;
      display: flex;
      gap: 30px;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #e0e0e0;
    }

    /* Container with icons */
    .container {
      background-color: #7F8CAA;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-height: 80vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .icon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .icon-card {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      width: 120px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .icon-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .icon-card img {
      width: 50px;
      height: 50px;
    }

    .icon-card p {
      margin: 10px 0 5px;
      font-size: 14px;
    }

    .install-btn {
      padding: 6px 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .install-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .navbar {
        padding: 10px 20px;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Навбар -->
  <nav class="navbar">
    <a href="https://artur-nayman.github.io/icon-db-wesite/">Каталог</a>
    <a href="http://127.0.0.1:5000">Завантажені</a>
  </nav>

  <div class="main-wrapper">
    <div class="container">
      <h1>Каталог іконок</h1>
      <div class="icon-container" id="iconContainer">
        <!-- JS додає іконки -->
      </div>
    </div>
  </div>

  <script>
const iconList = [
  'fly.ico',
  'icons8-telegram-512.ico',
  'notes.ico',
  'nvdia.ico',
  'settings.ico',
  'somethong.ico',
  'spotyif.ico',
  'telefram-dark.ico',
  'telegram (2).ico',
  'telegram.ico',
  'telegram-minimalistic.ico',
  'terminal.ico',
  'tg-dark-circle.ico',
  'trello.ico',
  'youtube.ico'
];


    const githubBaseURL = 'https://artur-nayman.github.io/icon-db-wesite/icons/';

    const container = document.getElementById('iconContainer');

    iconList.forEach(icon => {
      const card = document.createElement('div');
      card.className = 'icon-card';

      const img = document.createElement('img');
      img.src = githubBaseURL + icon;
      img.alt = icon;

      const name = document.createElement('p');
      name.textContent = icon;

      const btn = document.createElement('button');
      btn.textContent = 'Встановити';
      btn.className = 'install-btn';
      btn.onclick = () => installIcon(icon);

      card.appendChild(img);
      card.appendChild(name);
      card.appendChild(btn);
      container.appendChild(card);
    });

    function installIcon(iconName) {
      const iconURL = githubBaseURL + iconName;

      fetch('http://localhost:5000/download_icon', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ icon_url: iconURL })
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => alert("❌ Не вдалося підключитися до локального додатку.\nМожливо, Flask-програма не запущена."));
    }
  </script>
</body>
</html>
