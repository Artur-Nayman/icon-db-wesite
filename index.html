<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Search</title>
  <style>
    .search-container {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .search-container input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .icon-wrapper {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }

    .icon-label {
      margin-top: 5px;
    }

    .install-btn {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .install-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="tabs">
    <button class="tab active" data-category="All">All</button>
    <!-- Add other category buttons as needed -->
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search icons...">
  </div>

  <div id="iconGrid"></div>

  <script>
    const githubBaseURL = 'https://artur-nayman.github.io/icon-db-wesite/icons/';

    let iconsData = {};
    let currentCategory = 'All';

    // Load JSON
    fetch(githubBaseURL + 'icons.json')
      .then(res => res.json())
      .then(data => {
        iconsData = data;
        renderIcons(currentCategory);
      })
      .catch(err => {
        alert("❌ Не вдалося отримати список іконок.");
        console.error(err);
      });

    // Function to render icons of a specific category
    function renderIcons(category) {
      currentCategory = category;
      const container = document.getElementById('iconGrid');
      container.innerHTML = ''; // Clear before rendering

      let iconsToRender = [];

      if (category === 'All') {
        // Aggregate all icons from all categories
        Object.keys(iconsData).forEach(key => {
          if (key !== 'All') {
            iconsToRender = iconsToRender.concat(iconsData[key]);
          }
        });
      } else {
        // Use the icons from the selected category
        iconsToRender = iconsData[category] || [];
      }

      if (!iconsToRender || iconsToRender.length === 0) {
        container.innerHTML = '<p style="text-align:center; width:100%;">Іконок не знайдено</p>';
        return;
      }

      iconsToRender.forEach(icon => {
        const wrapper = document.createElement('div');
        wrapper.className = 'icon-wrapper';

        const img = document.createElement('img');
        img.src = githubBaseURL + icon.src;
        img.alt = icon.name;

        const label = document.createElement('div');
        label.className = 'icon-label';
        label.textContent = icon.name;

        const btn = document.createElement('button');
        btn.className = 'install-btn';
        btn.textContent = 'Встановити';
        btn.onclick = () => installIcon(icon.src);

        wrapper.appendChild(img);
        wrapper.appendChild(label);
        wrapper.appendChild(btn);

        container.appendChild(wrapper);
      });
    }

    // Install button
    function installIcon(iconPath) {
      const iconURL = githubBaseURL + iconPath;

      fetch('http://localhost:5000/download_icon', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ icon_url: iconURL })
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(() => alert("❌ Не вдалося підключитися до локального додатку.\nМожливо, Flask-програма не запущена."));
    }

    // Handle tab clicks
    document.getElementById('tabs').addEventListener('click', (e) => {
      if (e.target.classList.contains('tab')) {
        // Remove active from all
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        // Add active to the selected one
        e.target.classList.add('active');
        // Show icons of this category
        renderIcons(e.target.dataset.category);
      }
    });

    // Handle search input
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const icons = document.querySelectorAll('.icon-wrapper');

      icons.forEach(icon => {
        const iconName = icon.querySelector('.icon-label').textContent.toLowerCase();
        if (iconName.includes(searchTerm)) {
          icon.style.display = '';
        } else {
          icon.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
