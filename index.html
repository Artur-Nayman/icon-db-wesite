<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<title>Вкладки з іконками</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #333446;
    color: white;
    margin: 0;
    padding: 20px;
  }

  .tabs {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  .tab {
    padding: 10px 20px;
    background: #7F8CAA;
    border-radius: 10px 10px 0 0;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s;
  }

  .tab.active {
    background: #0056b3;
    font-weight: bold;
  }

  .tab-content {
    background: #7F8CAA;
    border-radius: 0 10px 10px 10px;
    padding: 20px;
    min-height: 200px;
  }

  .icon-card {
    display: inline-block;
    width: 100px;
    margin: 10px;
    background: #f9f9f9;
    color: black;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
  }

  .icon-card img {
    width: 50px;
    height: 50px;
  }
</style>
</head>
<body>

<div class="tabs">
  <div class="tab active" data-tab="social">Соціальні мережі</div>
  <div class="tab" data-tab="browsers">Браузери</div>
  <div class="tab" data-tab="games">Ігри</div>
  <div class="tab" data-tab="apps">Популярні програми</div>
</div>

<div class="tab-content" id="tabContent">
  <!-- Тут буде динамічний контент вкладок -->
</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  const tabContent = document.getElementById('tabContent');

  // Дані іконок для кожної вкладки
  const iconsData = {
    social: [
      {name: 'Telegram', src: 'icons/telegram.ico'},
      {name: 'Facebook', src: 'icons/facebook.ico'},
      {name: 'Instagram', src: 'icons/instagram.ico'},
    ],
    browsers: [
      {name: 'Chrome', src: 'icons/chrome.ico'},
      {name: 'Firefox', src: 'icons/firefox.ico'},
      {name: 'Edge', src: 'icons/edge.ico'},
    ],
    games: [
      {name: 'Minecraft', src: 'icons/minecraft.ico'},
      {name: 'Fortnite', src: 'icons/fortnite.ico'},
      {name: 'Among Us', src: 'icons/amongus.ico'},
    ],
    apps: [
      {name: 'VS Code', src: 'icons/vscode.ico'},
      {name: 'Spotify', src: 'icons/spotify.ico'},
      {name: 'Slack', src: 'icons/slack.ico'},
    ]
  };

  function renderTab(tabKey) {
    tabContent.innerHTML = ''; // очистити контент
    const icons = iconsData[tabKey];
    icons.forEach(icon => {
      const card = document.createElement('div');
      card.className = 'icon-card';

      const img = document.createElement('img');
      img.src = icon.src;
      img.alt = icon.name;

      const name = document.createElement('p');
      name.textContent = icon.name;

      card.appendChild(img);
      card.appendChild(name);
      tabContent.appendChild(card);
    });
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Зняти активність з усіх вкладок
      tabs.forEach(t => t.classList.remove('active'));
      // Додати активність на клікнуту
      tab.classList.add('active');
      // Відобразити відповідний контент
      renderTab(tab.dataset.tab);
    });
  });

  // Показати контент першої вкладки за замовчуванням
  renderTab('social');
</script>

</body>
</html>
