<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select an icon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333446;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #7F8CAA;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .icon {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 120px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .icon:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .icon img {
            width: 50px;
            height: 50px;
        }

        .icon p {
            margin: 10px 0 5px;
            font-size: 14px;
            word-break: break-word;
        }

        .icon button {
            padding: 6px 10px;
            font-size: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .icon button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оберіть іконку з каталогу</h1>
        <div class="icons">
            {% for icon in icons %}
            <div class="icon">
                <img src="{{ url_for('static', filename='icons/' + icon) }}" alt="{{ icon }}">
                <p>{{ icon }}</p>
                <button onclick="installIcon('{{ icon }}')">Встановити</button>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function installIcon(iconName) {
            const shortcutName = prompt("Введіть ім’я ярлика для встановлення:");
            if (!shortcutName) return;

            fetch('/install_icon', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    icon: iconName,
                    shortcut: shortcutName
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("Іконку встановлено успішно!");
                } else {
                    alert("Помилка встановлення: " + data.error);
                }
            })
            .catch(err => {
                alert("Помилка з'єднання з сервером.");
            });
        }
    </script>
</body>
</html>
