<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IconDB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    /* –ù–∞–≤–±–∞—Ä */
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    /* –í–∫–ª–∞–¥–∫–∏ */
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #eee;
      padding: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 20px;
      background-color: #ddd;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .tab.active {
      background-color: #bbb;
    }

    /* –Ü–∫–æ–Ω–∫–∏ */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .icon-wrapper {
      text-align: center;
    }

    .icon-wrapper img {
      width: 48px;
      height: 48px;
    }

    .icon-label {
      margin-top: 5px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <!-- –ù–∞–≤–±–∞—Ä -->
  <div class="navbar">
    <h1>üìÅ –ë–∞–∑–∞ —ñ–∫–æ–Ω–æ–∫</h1>
  </div>

  <!-- –í–∫–ª–∞–¥–∫–∏ -->
  <div class="tabs" id="tabs">
    <div class="tab active" data-category="social">–°–æ—Ü—ñ–∞–ª—å–Ω—ñ –º–µ—Ä–µ–∂—ñ</div>
    <div class="tab" data-category="browsers">–ë—Ä–∞—É–∑–µ—Ä–∏</div>
    <div class="tab" data-category="games">–Ü–≥—Ä–∏</div>
    <div class="tab" data-category="apps">–ü–æ–ø—É–ª—è—Ä–Ω—ñ –ø—Ä–æ–≥—Ä–∞–º–∏</div>
  </div>

  <!-- –Ü–∫–æ–Ω–∫–∏ -->
  <div class="icon-grid" id="iconGrid"></div>

  <script>
    let iconsData = {};
    const iconGrid = document.getElementById('iconGrid');
    const tabs = document.querySelectorAll('.tab');

    fetch('icons/icons.json')
      .then(res => res.json())
      .then(data => {
        iconsData = data;
        showIcons('social'); // —Å—Ç–∞—Ä—Ç–æ–≤–∞ –≤–∫–ª–∞–¥–∫–∞
      });

    function showIcons(category) {
      iconGrid.innerHTML = '';
      if (!iconsData[category]) return;

      iconsData[category].forEach(icon => {
        const wrapper = document.createElement('div');
        wrapper.className = 'icon-wrapper';
        wrapper.innerHTML = `
          <img src="${icon.src}" alt="${icon.name}">
          <div class="icon-label">${icon.name}</div>
        `;
        iconGrid.appendChild(wrapper);
      });
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelector('.tab.active')?.classList.remove('active');
        tab.classList.add('active');
        const category = tab.getAttribute('data-category');
        showIcons(category);
      });
    });
  </script>
</body>
</html>
