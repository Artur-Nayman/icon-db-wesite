<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Каталог іконок</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333446;
      padding: 20px;
    }

    .container {
      background-color: #7F8CAA;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 1200px;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .icon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .icon-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 120px;
      border: 1px solid #ccc;
    }

    .icon-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .icon-card img {
      width: 50px;
      height: 50px;
    }

    .icon-card p {
      margin: 10px 0 5px;
      font-size: 14px;
      word-break: break-word;
    }

    .install-btn {
      margin-top: 0.5rem;
      padding: 6px 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .install-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Каталог іконок</h1>
    <div class="icon-container" id="iconContainer">
      <!-- JS додає іконки -->
    </div>
  </div>

  <script>
    const iconList = [
      'folder.ico',
      'game.ico',
      'tools.ico',
      'music.ico'
    ];

    const githubBaseURL = 'https://artur-nayman.github.io/icon-db-wesite/icons/'; // ← заміни на свій

    const container = document.getElementById('iconContainer');

    iconList.forEach(icon => {
      const card = document.createElement('div');
      card.className = 'icon-card';

      const img = document.createElement('img');
      img.src = githubBaseURL + icon;
      img.alt = icon;

      const name = document.createElement('p');
      name.textContent = icon;

      const btn = document.createElement('button');
      btn.textContent = 'Встановити';
      btn.className = 'install-btn';
      btn.onclick = () => installIcon(icon);

      card.appendChild(img);
      card.appendChild(name);
      card.appendChild(btn);
      container.appendChild(card);
    });

    function installIcon(iconName) {
      const iconURL = githubBaseURL + iconName;

      fetch('http://localhost:5000/download_icon', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ icon_url: iconURL })
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => alert("❌ Не вдалося підключитися до локального додатку.\nМожливо, Flask-програма не запущена."));
    }
  </script>
</body>
</html>
