<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IconDB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    /* –ù–∞–≤–±–∞—Ä */
.navbar {
  background-color: #333;
  color: #fff;
  padding: 0px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* –ë–ª–æ–∫ –∑ –ø–æ—Å–∏–ª–∞–Ω–Ω—è–º–∏ –ø—Ä–∞–≤–æ—Ä—É—á */
.nav-links {
  display: flex;
  gap: 20px;
}

.nav-link {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.2s ease;
}

.nav-link:hover {
  color: #ddd;
}


    /* –í–∫–ª–∞–¥–∫–∏ */
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #eee;
      padding: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 20px;
      background-color: #ddd;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .tab:hover {
      background-color: #ccc;
    }

    .tab.active {
      background-color: #bbb;
    }

    /* –Ü–∫–æ–Ω–∫–∏ */
.icon-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1000px;
  margin: 0 auto 40px;
}

.icon-wrapper {
  min-width: 120px;
  text-align: center;
  background-color: #fff;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
  transition: box-shadow 0.2s ease;
}


    .icon-wrapper:hover {
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
    }

    .icon-wrapper img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    .icon-label {
      margin-top: 5px;
      font-size: 13px;
      word-break: break-word;
    }

    /* –ö–Ω–æ–ø–∫–∞ –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ */
    .install-btn {
      margin-top: 6px;
      font-size: 12px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .install-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- –ù–∞–≤–±–∞—Ä -->
<div class="navbar">
  <h1>üìÅ –ë–∞–∑–∞ —ñ–∫–æ–Ω–æ–∫</h1>
  <div class="nav-links">
    <a href="https://artur-nayman.github.io/icon-db-wesite/" class="nav-link">–ö–∞—Ç–∞–ª–æ–≥</a>
    <a href="http://127.0.0.1:5000" class="nav-link">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ</a>
  </div>
</div>

  <!-- –í–∫–ª–∞–¥–∫–∏ -->
  <div class="tabs" id="tabs">
    <div class="tab active" data-category="social">–°–æ—Ü—ñ–∞–ª—å–Ω—ñ –º–µ—Ä–µ–∂—ñ</div>
    <div class="tab" data-category="browsers">–ë—Ä–∞—É–∑–µ—Ä–∏</div>
    <div class="tab" data-category="games">–Ü–≥—Ä–∏</div>
    <div class="tab" data-category="apps">–ü–æ–ø—É–ª—è—Ä–Ω—ñ –ø—Ä–æ–≥—Ä–∞–º–∏</div>
  </div>

  <!-- –Ü–∫–æ–Ω–∫–∏ -->
  <div class="icon-grid" id="iconGrid"></div>

  <script>
    const githubBaseURL = 'https://artur-nayman.github.io/icon-db-wesite/icons/';

    let iconsData = {};
    let currentCategory = 'social';

    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ JSON
    fetch(githubBaseURL + 'icons.json')
      .then(res => res.json())
      .then(data => {
        iconsData = data;
        renderIcons(currentCategory);
      })
      .catch(err => {
        alert("‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ —Å–ø–∏—Å–æ–∫ —ñ–∫–æ–Ω–æ–∫.");
        console.error(err);
      });

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä—É —ñ–∫–æ–Ω–æ–∫ –ø–µ–≤–Ω–æ—ó –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó
    function renderIcons(category) {
      currentCategory = category;
      const container = document.getElementById('iconGrid');
      container.innerHTML = ''; // –æ—á–∏—Å—Ç–∏—Ç–∏ –ø–µ—Ä–µ–¥ —Ä–µ–Ω–¥–µ—Ä–æ–º

      if (!iconsData[category] || iconsData[category].length === 0) {
        container.innerHTML = '<p style="text-align:center; width:100%;">–Ü–∫–æ–Ω–æ–∫ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</p>';
        return;
      }

      iconsData[category].forEach(icon => {
        const wrapper = document.createElement('div');
        wrapper.className = 'icon-wrapper';

        const img = document.createElement('img');
        img.src = githubBaseURL + icon.src;
        img.alt = icon.name;

        const label = document.createElement('div');
        label.className = 'icon-label';
        label.textContent = icon.name;

        const btn = document.createElement('button');
        btn.className = 'install-btn';
        btn.textContent = '–í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏';
        btn.onclick = () => installIcon(icon.src);

        wrapper.appendChild(img);
        wrapper.appendChild(label);
        wrapper.appendChild(btn);

        container.appendChild(wrapper);
      });
    }

    // –ö–Ω–æ–ø–∫–∞ –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏
    function installIcon(iconPath) {
      const iconURL = githubBaseURL + iconPath;

      fetch('http://localhost:5000/download_icon', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ icon_url: iconURL })
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(() => alert("‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è –ø—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—è –¥–æ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –¥–æ–¥–∞—Ç–∫—É.\n–ú–æ–∂–ª–∏–≤–æ, Flask-–ø—Ä–æ–≥—Ä–∞–º–∞ –Ω–µ –∑–∞–ø—É—â–µ–Ω–∞."));
    }

    // –û–±—Ä–æ–±–∫–∞ –∫–ª—ñ–∫—É –ø–æ –≤–∫–ª–∞–¥–∫–∞—Ö
    document.getElementById('tabs').addEventListener('click', (e) => {
      if (e.target.classList.contains('tab')) {
        // –ó–Ω—è—Ç–∏ –∞–∫—Ç–∏–≤–Ω–∏–π –∑ —É—Å—ñ—Ö
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        // –î–æ–¥–∞—Ç–∏ –∞–∫—Ç–∏–≤–Ω–∏–π –¥–æ –≤–∏–±—Ä–∞–Ω–æ—ó
        e.target.classList.add('active');
        // –ü–æ–∫–∞–∑–∞—Ç–∏ —ñ–∫–æ–Ω–∫–∏ —Ü—ñ—î—ó –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó
        renderIcons(e.target.dataset.category);
      }
    });
  </script>
</body>
</html>
